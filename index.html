        // Basic hash function for strings (product of character codes)
        // Basic hash function for strings (product of character codes)
        function calculateHash(text) {
            let hash = 1;
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                hash *= charCode;
            }
            return hash;
        }

        // Function to display response
        function displayResponse(evaluatingText, response = "") {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = evaluatingText;

            // Clear any existing ellipsisInterval
            clearInterval(resultDiv.ellipsisInterval);

            if (response) {
                // Display the response immediately if available
                resultDiv.innerText = response;
            }
